<div class="container">
    <h3 class="center-align">Editar Servicio</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="fecha" type="text" class="validate">
          <label for="fecha">Fecha</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="hora" type="text" class="validate">
          <label for="hora">Hora</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="valor" type="text" class="validate">
            <label for="valor">Valor</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <select class="browser-default" formControlName="origen" >
            <option value="" disabled selected>Seleccione el origen</option>
            <option *ngFor="let origen of listadoClientes" value="{{origen.nombre}} - {{origen.apellidos}}">{{origen.nombre}} - {{origen.apellidos}}</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select class="browser-default" formControlName="destino" >
            <option value="" disabled selected>Seleccione el destino</option>
            <option *ngFor="let destino of listadoClientes" value="{{destino.nombre}} - {{destino.apellidos}}">{{destino.nombre}} - {{destino.apellidos}}</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select class="browser-default" formControlName="encomienda" >
            <option value="" disabled selected>Seleccione tipo encomienda</option>
            <option *ngFor="let encomienda of listadoEncomienda" value="{{encomienda.tipo}}">{{encomienda.tipo}}</option>
          </select>
        </div>
      </div>

      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
